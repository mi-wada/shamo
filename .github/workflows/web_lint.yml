name: web / Lint
on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
  pull_request:
    paths:
      - 'web/**'
      - '.github/**'
defaults:
  run:
    working-directory: ./web
permissions:
  contents: read
  pull-requests: write
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: ./web/.node-version
      - uses: ./.github/actions/web-install-node-packages
      - run: npm run lint
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: ./web/.node-version
      - uses: ./.github/actions/web-install-node-packages
      - run: npm run prettier
