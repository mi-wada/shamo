name: backend / Lint
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/**'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/**'
defaults:
  run:
    working-directory: ./backend
permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: write
jobs:
  openapi_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: stoplightio/spectral-action@v0.8.10
        with:
          file_glob: ./backend/openapi/index.yml
          spectral_ruleset: ./backend/.spectral.yaml
