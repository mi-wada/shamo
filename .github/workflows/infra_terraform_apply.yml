name: infra / Terraform Apply
on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/**'
defaults:
  run:
    working-directory: ./infra
permissions:
  contents: read
jobs:
  terraform_apply:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
      - name: Get Terraform version
        id: tf_version
        run: echo ::set-output name=version::$(cat .terraform-version)
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.tf_version.outputs.version }}
      - name: Terraform Init
        run: terraform init
        env:
          # Generated by `cat key.json | tr -s '\n' ' '`
          # key.json downloaded from GCP.
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_gcp_project_id: ${{ vars.GCP_PJ_ID }}
          TF_VAR_cloudflare_zone_id: 06d38b9351299f30aa595ee3e8ddb054
