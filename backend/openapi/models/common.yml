components:
  schemas:
    Id:
      type: string
      example: 123e4567-e89b-12d3-a456-426614174000
      format: uuid
    DateTime:
      type: string
      format: date-time
      example: '2022-01-01T12:34:56+09:00'
    Uint64:
      type: integer
      format: int64
      minimum: 0
      example: 26000
